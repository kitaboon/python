<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular expression - Wikipedia</title>
	<link rel="icon" href="wikipedia.ico">
    <style>
      body,
      html {
        height: 100%;
      }

      .bg {
        background-image: url("image.png");
        width: 100%;
        height: 800%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        overflow-y: auto;
      }

      .btn {
        background-image: url("btn.png");
        background-size: cover;
        width: 150px;
        height: 50px;
        position: absolute;
        right: 40px;
		color: inherit;
		border: none;
		padding: 0;
		font: inherit;
		cursor: pointer;
		outline: inherit;
      }
    </style>
  </head>
  <body>
    <span style="color: white;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;" id="msg">
        2 done
    </span>
    <div class="bg">
      <button id="btn" class="btn"></button>
	  <script>
		const btn = document.getElementById('btn');
		btn.addEventListener('click', () => {
			txt = `class MealyError(Exception):
    pass


class StateMachine:
    def __init__(self):
        self.state = 'A'

    def herd(self):
        if self.state == 'A':
            self.state = 'B'
            return 0
        if self.state == 'B':
            self.state = 'C'
            return 1
        if self.state == 'C':
            self.state = 'D'
            return 2
        if self.state == 'D':
            self.state = 'A'
            return 5
        if self.state == 'F':
            self.state = 'C'
            return 8
        raise MealyError('herd')

    def put(self):
        if self.state == 'C':
            self.state = 'E'
            return 3
        if self.state == 'D':
            self.state = 'E'
            return 4
        raise MealyError('put')

    def play(self):
        if self.state == 'D':
            self.state = 'D'
            return 6
        if self.state == 'E':
            self.state = 'F'
            return 7
        raise MealyError('play')


def main():
    return StateMachine()


def raises(func, error):
    output = None
    try:
        output = func()
    except Exception as e:
        assert type(e) == error
    assert output is None


def test():
    o = main()
    assert o.herd() == 0
    assert o.herd() == 1
    assert o.herd() == 2
    assert o.herd() == 5
    assert o.herd() == 0
    assert o.herd() == 1
    assert o.herd() == 2
    assert o.play() == 6
    assert o.put() == 4
    assert o.play() == 7
    assert o.herd() == 8
    assert o.put() == 3
    raises(lambda: o.herd(), MealyError)
    raises(lambda: o.put(), MealyError)
    assert o.play() == 7
    raises(lambda: o.play(), MealyError)
`;
			navigator.clipboard.writeText(txt);
		});

        const msg = document.getElementById('msg');
        msg.addEventListener('click', () => {
            msg.style.color = 'black'
            setTimeout(() => {
                msg.style.color = 'white'
            }, 500)
        })
	  </script>
    </div>
  </body>
</html>
