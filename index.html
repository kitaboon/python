class MealyError(Exception):
    pass


class StateMachine:
    def __init__(self):
        self.state = 'A'

    def post(self):
        if self.state == 'A':
            self.state = 'B'
            return 0
        raise MealyError('post')

    def clone(self):
        if self.state == 'A':
            self.state = 'G'
            return 1
        if self.state == 'B':
            self.state = 'D'
            return 3
        if self.state == 'D':
            self.state = 'E'
            return 6
        if self.state == 'F':
            self.state = 'G'
            return 9
        if self.state == 'G':
            self.state = 'H'
            return 10
        if self.state == 'H':
            self.state = 'H'
            return 11
        raise MealyError('clone')

    def mute(self):
        if self.state == 'B':
            self.state = 'C'
            return 2
        if self.state == 'C':
            self.state = 'D'
            return 4
        if self.state == 'D':
            self.state = 'G'
            return 7
        if self.state == 'E':
            self.state = 'F'
            return 8
        raise MealyError('mute')

    def drag(self):
        if self.state == 'C':
            self.state = 'F'
            return 5
        raise MealyError('drag')


def main():
    return StateMachine()


def raises(func, error):
    output = None
    try:
        output = func()
    except Exception as e:
        assert type(e) == error
    assert output is None


def test():
    o = main()
    assert o.post() == 0
    assert o.mute() == 2
    assert o.drag() == 5
    assert o.clone() == 9
    assert o.clone() == 10
    assert o.clone() == 11
    raises(lambda: o.post(), MealyError)
    raises(lambda: o.mute(), MealyError)
    raises(lambda: o.drag(), MealyError)
    o = main()
    assert o.clone() == 1
    o = main()
    assert o.post() == 0
    assert o.clone() == 3
    assert o.mute() == 7
    o = main()
    assert o.post() == 0
    assert o.clone() == 3
    assert o.clone() == 6
    assert o.mute() == 8
    o = main()
    assert o.post() == 0
    assert o.mute() == 2
    assert o.mute() == 4
    o = main()
    assert o.post() == 0
    assert o.mute() == 2
    raises(lambda: o.clone(), MealyError)
