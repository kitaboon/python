<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular expression - Wikipedia</title>
	<link rel="icon" href="wikipedia.ico">
    <style>
      body,
      html {
        height: 100%;
      }

      .bg {
        background-image: url("image.png");
        width: 100%;
        height: 800%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        overflow-y: auto;
      }

      .btn {
        background-image: url("btn.png");
        background-size: cover;
        width: 150px;
        height: 50px;
        position: absolute;
        right: 40px;
		color: inherit;
		border: none;
		padding: 0;
		font: inherit;
		cursor: pointer;
		outline: inherit;
      }
    </style>
  </head>
  <body>
    <span style="color: white;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;" id="msg">
        1 done
    </span>
    <div class="bg">
      <button id="btn" class="btn"></button>
	  <script>
		const btn = document.getElementById('btn');
		btn.addEventListener('click', () => {
			txt = `def main(n):
    n = int(n)
    return [
        ('J1', hex(n & 0b11111)),
        ('J2', hex((n >> 5) & 0b111)),
        ('J3', hex((n >> 8) & 0b111111)),
        ('J4', hex(n >> 14))
    ]
`;
			navigator.clipboard.writeText(txt);
		});

        const msg = document.getElementById('msg');
        msg.addEventListener('click', () => {
            msg.style.color = 'black'
            setTimeout(() => {
                msg.style.color = 'white'
            }, 500)
        })
	  </script>
    </div>
  </body>
</html>
